  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: #f8d7da;

    h1 {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20%;
      font-size: 3em;
      color: #d6336c;
    }
    /* Cortinas */
    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #800000;
      z-index: 1;
      transition: transform 2s ease;
    }
    .left {
      left: 0;
      transform: translateX(0);
    }
    .right {
      right: 0;
      transform: translateX(0);
    }
    /* Estado abierto */
    .open.left {
      transform: translateX(-100%);
    }
    .open.right {
      transform: translateX(100%);
    }
  </style>
</head>

  <div class="curtain right"></div>

    }, 1000);
  </script>
</body>
